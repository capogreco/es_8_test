<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES-8 Sequencer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
      background: #0a0a0a;
      color: #e0e0e0;
      margin: 0;
      padding: 10px;
      overflow-x: auto;
    }
    
    .container {
      max-width: 1600px;
      margin: 0 auto;
    }
    
    .controls {
      background: #1a1a1a;
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .control-group {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 8px;
    }
    
    .control-group label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #888;
    }
    
    .control-group input[type="range"] {
      width: 80px;
    }
    
    .control-group .value {
      font-size: 12px;
      color: #00ff88;
      min-width: 35px;
      text-align: center;
    }
    
    .start-button {
      background: #00ff88;
      color: #000;
      border: none;
      padding: 6px 16px;
      font-size: 12px;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .start-button:hover {
      background: #00cc6a;
    }
    
    .start-button.playing {
      background: #ff3366;
    }
    
    .sequencer-container {
      position: relative;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 15px;
      overflow: hidden;
    }
    
    .step-indicator-row {
      display: grid;
      gap: 5px;
      align-items: center;
      grid-template-columns: 40px auto 1fr;
      margin-bottom: 5px;
    }
    
    .step-indicator-spacer {
      /* Empty space to align with channel labels */
    }
    
    .step-indicators {
      display: grid;
      gap: 3px;
      height: 8px;
    }
    
    .step-indicator {
      background: #2a2a2a;
      border-radius: 2px;
      transition: all 0.1s;
    }
    
    .step-indicator.active {
      background: #00ff88;
      box-shadow: 0 0 10px #00ff88;
    }
    
    .sequencer-grid {
      display: grid;
      gap: 10px;
    }
    
    .channel-row {
      display: grid;
      gap: 5px;
      align-items: center;
      grid-template-columns: 40px auto 1fr;
    }
    
    .channel-label {
      font-size: 14px;
      font-weight: 600;
      color: #00ff88;
      text-align: center;
      background: #2a2a2a;
      padding: 10px 0;
      border-radius: 4px;
    }
    
    .step-grid {
      display: grid;
      gap: 3px;
      height: 40px;
    }
    
    .step-cell {
      background: #2a2a2a;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.1s;
      position: relative;
      user-select: none;
      -webkit-user-select: none;
    }
    
    .step-cell:hover {
      background: #3a3a3a;
      border-color: #555;
    }
    
    .step-cell.active {
      background: #ff3366;
      border-color: #ff3366;
      box-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
    }
    
    .step-cell.triggered {
      animation: flash 0.1s;
    }
    
    @keyframes flash {
      0% { background: #00ff88; }
      100% { background: inherit; }
    }
    
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      cursor: pointer;
    }
    
    input[type="range"]::-webkit-slider-track {
      width: 100%;
      height: 4px;
      background: #2a2a2a;
      border-radius: 2px;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #00ff88;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -6px;
    }
    
    .status {
      font-size: 11px;
      color: #888;
    }
    
    .status.connected {
      color: #00ff88;
    }
    
    .mode-controls {
      display: flex;
      flex-direction: column;
      gap: 5px;
      width: 120px;
    }
    
    .mode-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2px;
    }
    
    .mode-selector {
      background: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #444;
      padding: 3px 4px;
      border-radius: 4px;
      font-size: 9px;
      cursor: pointer;
      transition: all 0.2s;
      flex: 1;
      min-width: 0;
      text-align: center;
    }
    
    .mode-selector:hover {
      background: #3a3a3a;
      border-color: #666;
    }
    
    .mode-selector.active {
      background: #00ff88;
      color: #000;
      border-color: #00ff88;
    }
    
    .cv-params {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: #1a1a1a;
      padding: 8px;
      border-radius: 4px;
      margin-top: 5px;
      font-size: 10px;
    }
    
    .cv-params.visible {
      display: flex;
    }
    
    .cv-param {
      display: grid;
      grid-template-columns: 35px 30px 1fr;
      gap: 3px;
      align-items: center;
    }
    
    .cv-param label {
      font-size: 10px;
      color: #888;
      text-transform: uppercase;
    }
    
    .cv-param select {
      background: #2a2a2a;
      border: 1px solid #444;
      color: #e0e0e0;
      border-radius: 3px;
      font-size: 11px;
      padding: 2px 5px;
      grid-column: span 2;
    }
    
    .cv-param input[type="range"] {
      background: #2a2a2a;
      border: 1px solid #444;
      color: #e0e0e0;
      border-radius: 3px;
      font-size: 11px;
      width: 100%;
    }
    
    .cv-param .value {
      font-size: 10px;
      color: #00ff88;
      text-align: right;
    }
    
    .lfo-visualization {
      display: none;
      height: 120px;
      background: #2a2a2a;
      border: 1px solid #333;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }
    
    .lfo-visualization.visible {
      display: block;
    }
    
    .lfo-wave {
      position: absolute;
      width: 100%;
      height: 100%;
      stroke: #00ff88;
      stroke-width: 1;
      fill: none;
    }
    
    .pitch-grid {
      display: none;
      gap: 3px;
      height: 40px;
    }
    
    .pitch-grid.visible {
      display: grid;
    }
    
    .pitch-cell {
      background: #2a2a2a;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.1s;
      position: relative;
      user-select: none;
      -webkit-user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: #e0e0e0;
    }
    
    .pitch-cell:hover {
      background: #3a3a3a;
      border-color: #555;
    }
    
    .pitch-cell.active {
      background: #ff3366;
      border-color: #ff3366;
      color: #fff;
    }
    
    .pitch-cell.has-value {
      background: #3a3a3a;
      border-color: #00ff88;
    }
    
    .pitch-cell input {
      background: transparent;
      border: none;
      color: inherit;
      text-align: center;
      width: 100%;
      font-size: 11px;
      outline: none;
    }
    
    .sh-visualization {
      display: none;
      height: 120px;
    }
    
    .sh-visualization.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <button id="startButton" class="start-button">Start Audio</button>
      
      <div class="control-group">
        <label>Cycle Period</label>
        <input type="range" id="cycleTime" min="0.5" max="8" step="0.1" value="2">
        <div class="value" id="cycleTimeValue">2.0s</div>
      </div>
      
      <div class="control-group">
        <label>Subdivisions</label>
        <input type="range" id="subdivisions" min="2" max="24" step="1" value="8">
        <div class="value" id="subdivisionsValue">8</div>
      </div>
      
      <button id="playButton" class="start-button" disabled>Play</button>
      <button id="clearButton" class="start-button" disabled>Clear</button>
      
      <div id="status" class="status">Not connected</div>
    </div>
    
    <div class="sequencer-container">
      <div class="sequencer-grid" id="sequencerGrid"></div>
    </div>
  </div>
  
  <script src="sequencer.js"></script>
</body>
</html>
